<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .input-box{
            display: none;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="edit">
            <div class="input-box">
                <input class="edit-text" type="text" name="">
                <a href="##" class="save-btn">保存</a>
                <a href="##" class="cancle-btn">取消</a>
            </div>
            <div class="text-box">
                <span class="text-inner">12345</span>
                <a href="##" class="edit-btn">编辑</a>
            </div>
        </div>
        <div class="edit">
            <div class="input-box">
                <input class="edit-text" type="text" name="">
                <a href="##" class="save-btn">保存</a>
                <a href="##" class="cancle-btn">取消</a>
            </div>
            <div class="text-box">
                <span class="text-inner">54321</span>
                <a href="##" class="edit-btn">编辑</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.onload=function(){
            var boxDiv = document.getElementById('box');
            var editDiv = boxDiv.getElementsByClassName('edit');
            for (var i = 0; i < editDiv.length; i++) {
                editFn(editDiv[i]);
            }
            function editFn(editObj){
                var inpuBox = editObj.getElementsByClassName('input-box')[0];
                var textBox = editObj.getElementsByClassName('text-box')[0];
                var editText = editObj.getElementsByClassName('edit-text')[0];
                var saveBtn = editObj.getElementsByClassName('save-btn')[0];
                var cancleBtn = editObj.getElementsByClassName('cancle-btn')[0];
                var textInner = editObj.getElementsByClassName('text-inner')[0];
                var editBtn = editObj.getElementsByClassName('edit-btn')[0];
                var oldText = textInner.innerHTML;
                editBtn.onclick = function(){
                    textBox.style.display = 'none';
                    inpuBox.style.display = 'block';
                    editText.value = textInner.innerHTML;
                }
                saveBtn.onclick = function(){
                    textInner.innerHTML = editText.value;
                    textBox.style.display = 'block';
                    inpuBox.style.display = 'none';
                    oldText = textInner.innerHTML
                }
                cancleBtn.onclick = function(){
                    textInner.innerHTML = oldText;
                    textBox.style.display = 'block';
                    inpuBox.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
