    <script type="text/javascript">
        window.onload = function(){
            var boxDiv = document.getElementById('box');
            var wrapDiv = boxDiv.getElementsByClassName('wrap');

            for (var i = 0; i < wrapDiv.length; i++) {
                var tabBox = wrapDiv[i].getElementsByClassName('tab-box')[0];
                var bannerWrap = wrapDiv[i].getElementsByClassName('banner-wrap')[0];
                var tabTitle = tabBox.getElementsByTagName('h3');
                var bannerBox = bannerWrap.getElementsByClassName('banner-box');
                tabFn(tabTitle,bannerBox)

            }
            for (var i = 0; i < bannerBox.length; i++) {
                var bannerTab = bannerBox[i].getElementsByClassName('banner-tab')[0];
                var bannerTabTitlt = bannerTab.getElementsByTagName('h3');
                var bannerBoxUl = bannerBox[i].getElementsByTagName('ul')[0];
                var bannerBoxLi = bannerBoxUl.getElementsByTagName('li');

                tabFn(bannerTabTitlt,bannerBoxLi);
            }
            function tabFn(tabTitleObj,bannerBoxObj) {
                tabTitleObj[0].className = 'active';
                bannerBoxObj[0].style.display = 'block';
                for (var i = 0; i < tabTitleObj.length; i++) {
                    tabTitleObj[i].index = i;
                    tabTitleObj[i].onclick = function(){
                        for (var j = 0; j < tabTitleObj.length; j++) {
                            tabTitleObj[j].className = '';
                        }
                        this.className = 'active';
                        for (var i = 0; i < bannerBoxObj.length; i++) {
                            bannerBoxObj[i].style.display = 'none';
                        }
                        bannerBoxObj[this.index].style.display = "block";
                    }
                }
            }
        }
    </script>
